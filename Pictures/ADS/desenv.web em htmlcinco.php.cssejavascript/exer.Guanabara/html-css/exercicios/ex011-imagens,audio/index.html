<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em váriosdispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="happy-mistake.mp3"controls autoplay></audio>--> <!--outro formatos:mp3,wav,OGG, evitar wav po ser pesado.-->
    <audio preload="metadata" autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
       <!-- <source src="guanacast-33.wav" type="audio/wav"> outras opçoes para caso a primeira nao funcione no navegador-->
       <p>Infelizmente seu navegador nao consegue reproduzir este arquivo em audio, <a href="guanacast-33.mp3">clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
